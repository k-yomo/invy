
fragment invitationDetailFragment on Invitation {
    id
    status
    location
    coordinate {
        latitude
        longitude
    }
    comment
    startsAt
    expiresAt
    chatRoomId
    user {
        ...invitationDetailAcceptedUserFragment
    }
    acceptedUsers {
        ...invitationDetailAcceptedUserFragment
    }
}

fragment invitationDetailAcceptedUserFragment on User {
    id
    nickname
    avatarUrl
}
