
query pendingInvitations {
    viewer {
        pendingInvitations {
            id
            user {
                id
                nickname
                avatarUrl
            }
            acceptedUsers {
                id
                nickname
                avatarUrl
            }
        }

        acceptedInvitations {
            id
            user {
                id
                nickname
                avatarUrl
            }
            location
            startsAt
            acceptedUsers {
                id
                nickname
                avatarUrl
            }
        }
    }
}
