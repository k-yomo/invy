mutation updateAvatar($avatar: Upload!) {
    updateAvatar(avatar: $avatar) {
        viewer {
            id
            avatarUrl
        }
    }
}

mutation updateNickname($nickname: String!) {
    updateNickname(nickname: $nickname) {
        viewer {
            id
            nickname
        }
    }
}

mutation updateScreenId($screenId: String!) {
    updateScreenId(screenId: $screenId) {
        viewer {
            id
            screenId
        }
    }
}
