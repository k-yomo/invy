query friendGroupCreateScreenViewer {
    viewer {
        id
        friends(first: 100) {
            edges {
                node {
                    ...friendListItemFragment
                }
            }
            pageInfo {
                startCursor
                endCursor
                hasNextPage
                hasPreviousPage
            }
        }
    }
}

mutation createFriendGroup($input: CreateFriendGroupInput!) {
    createFriendGroup(input: $input) {
        friendGroup {
            id
        }
    }
}
