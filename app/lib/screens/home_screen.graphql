
query homeScreenViewer {
    viewer {
        sentInvitations {
            ...invitationDetailFragment
        }

        pendingInvitations {
            ...invitationDetailFragment
        }

        acceptedInvitations {
            ...invitationDetailFragment
        }
        invitationAwaitings {
            ...invitationAwaitingListItemFragment
        }
    }
}

mutation acceptInvitation($invitationId: UUID!) {
    acceptInvitation(invitationId: $invitationId) {
        invitation {
            ...invitationDetailFragment
        }
    }
}

mutation denyInvitation($invitationId: UUID!) {
    denyInvitation(invitationId: $invitationId) {
        invitation {
            id
        }
    }
}

